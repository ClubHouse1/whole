

<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOJA DE PRODUTOS TECH</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            margin: 20px 0;
            text-align: center;
            color: #333;
        }

        /* Updated CSS styles for the shop and payment form */
        .shop-name {
            text-align: center;
            margin-bottom: 10px;
            color: #444;
        }

        #items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }

        img:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        #paymentForm {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            margin: 5px;
            width: calc(100% - 10px);
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ff6666;
        }

        .email-input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>SELL STUFF - WEBSITE MODEL</h1>
    <div class="shop-name">AQUI VOCE ENCONTRA O QUE HA DE MELHOR E MAIS BARATO</div>

    <div id="items">
        <img src="https://via.placeholder.com/100x100?text=Cellphone" alt="Cellphone" onclick="addToBasket('Cellphone')">
        <img src="https://via.placeholder.com/100x100?text=Drone" alt="Drone" onclick="addToBasket('Drone')">
        <img src="https://via.placeholder.com/100x100?text=iPad" alt="iPad" onclick="addToBasket('iPad')">
        <img src="https://via.placeholder.com/100x100?text=Laptop" alt="Laptop" onclick="addToBasket('Laptop')">
        <img src="https://via.placeholder.com/100x100?text=Smartwatch" alt="Smartwatch" onclick="addToBasket('Smartwatch')">
        <img src="https://via.placeholder.com/100x100?text=Headphones" alt="Headphones" onclick="addToBasket('Headphones')">
        <img src="https://via.placeholder.com/100x100?text=Camera" alt="Camera" onclick="addToBasket('Camera')">
        <img src="https://via.placeholder.com/100x100?text=Speaker" alt="Speaker" onclick="addToBasket('Speaker')">
        <img src="https://via.placeholder.com/100x100?text=Tablet" alt="Tablet" onclick="addToBasket('Tablet')">
        <img src="https://via.placeholder.com/100x100?text=Printer" alt="Printer" onclick="addToBasket('Printer')">
        <img src="https://via.placeholder.com/100x100?text=Gaming Console" alt="Gaming Console" onclick="addToBasket('Gaming Console')">
        <img src="https://via.placeholder.com/100x100?text=VR Headset" alt="VR Headset" onclick="addToBasket('VR Headset')">
        <img src="https://via.placeholder.com/100x100?text=Robot" alt="Robot" onclick="addToBasket('Robot')">
        <img src="https://via.placeholder.com/100x100?text=Smart Home Device" alt="Smart Home Device" onclick="addToBasket('Smart Home Device')">
        <img src="https://via.placeholder.com/100x100?text=Smartphone" alt="Smartphone" onclick="addToBasket('Smartphone')">
    </div>

    <p id="price">Price: <span id="itemPrice"></span></p>

    <h3>Your Basket:</h3>
    <ul id="basketList"></ul>
    <p id="totalPrice">Total Price: $<span id="total"></span></p>

    <div class="email-input">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Enter your email">
    </div>

    <div id="paymentForm">
        <h3>Payment Details</h3>
        <form id="paymentDetails">
            <label for="cardNumber">Card Number:</label><br>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number"><br>

            <label for="expiryDate">Expiry Date:</label><br>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY"><br>

            <label for="cvv">CVV:</label><br>
            <input type="number" id="cvv" name="cvv" placeholder="Enter CVV"><br>

            <button type="submit" onclick="payForItems(event)">Pay</button>
        </form>
    </div>

    <script>
        const basket = [];

        function addToBasket(item) {
            if (item) {
                basket.push(item);
                displayBasket();
                displayTotalPrice();
            }
        }

        function displayBasket() {
            const basketList = document.getElementById("basketList");
            basketList.innerHTML = "";
            basket.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = item;
                const deleteButton = document.createElement("span");
                deleteButton.className = "delete";
                deleteButton.textContent = "âŒ";
                deleteButton.addEventListener("click", () => {
                    removeItem(index);
                });
                li.appendChild(deleteButton);
                basketList.appendChild(li);
            });
        }

        function displayTotalPrice() {
            const totalPriceDisplay = document.getElementById("total");
            const total = basket.reduce((acc, item) => acc + getPrice(item), 0);
            totalPriceDisplay.textContent = total.toFixed(2);
        }

        function removeItem(index) {
            basket.splice(index, 1);
            displayBasket();
            displayTotalPrice();
        }

        function payForItems(event) {
            event.preventDefault();

            const cardNumber = document.getElementById("cardNumber").value;
            const expiryDate = document.getElementById("expiryDate").value;
            const cvv = document.getElementById("cvv").value;
            const email = document.getElementById("email").value;

            if (cardNumber && expiryDate && cvv && email) {
                const orderNumber = generateOrderNumber();
                sendConfirmationEmail(email, orderNumber);
                alert(`Payment successful! Thank you for shopping. Your order number is ${orderNumber}.`);
                clearPaymentFields();
                basket.length = 0;
                displayBasket();
                displayTotalPrice();
            } else {
                alert("Please enter all payment details and email.");
            }
        }

        function clearPaymentFields() {
            document.getElementById("cardNumber").value = "";
            document.getElementById("expiryDate").value = "";
            document.getElementById("cvv").value = "";
            document.getElementById("email").value = "";
        }

        function getPrice(selectedItem) {
            // Your item prices here
            const itemsWithPrices = {
                Cellphone: 500,
                Drone: 700,
                iPad: 800,
                Laptop: 1000,
                Smartwatch: 300,
                Headphones: 150,
                Camera: 600,
                Speaker: 400,
                Tablet: 450,
                Printer: 350,
                "Gaming Console": 550,
                "VR Headset": 650,
                Robot: 900,
                "Smart Home Device": 200,
                Smartphone: 550,
            };
            return itemsWithPrices[selectedItem];
        }

        function generateOrderNumber() {
            // A simple function to generate a random order number
            return Math.floor(Math.random() * 1000000) + 1;
        }

        function sendConfirmationEmail(email, orderNumber) {
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    to: email,
                    subject: 'Order Confirmation',
                    text: `obrigado por sua ordem. O numero da sua ordem 'e :' ${orderNumber}.`,
                }),
            };

            fetch('http://localhost:3000/send-email', requestOptions)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
